<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2702/2702197.png">
</head>

<body>
    <h1>Add book</h1>
    <form th:object="${book}" th:action="@{savebook}" action="#" method="post">
        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" class="form-control" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" class="form-control" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="ISBN">ISBN</label>
        <input type="text" id="ISBN" th:field="*{isbn}" class="form-control" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="year">Year</label>
        <input type="text" id="year" th:field="*{year}" class="form-control" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="year">Price</label>
        <input type="text" id="price" th:field="*{price}" class="form-control" />
        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="categorylist">Category</label>
        <select th:field="*{category}" name="categorylist" id="categorylist" class="form-control">
            <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}">
            </option>
        </select>
        <div style="clear: both; display: block; height: 10px;"></div>

        <input type="submit" class="btn btn-primary" value="Save" />
    </form>

</body>

</html>
