<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Add book</h1>
    <form th:object="${book}" th:action="@{save}" action="#" method="post">
        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" class="form-control" /><br />
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" class="form-control" /><br />
        <label for="ISBN">ISBN</label>
        <input type="text" id="ISBN" th:field="*{isbn}" class="form-control" /><br />
        <label for="year">Year</label>
        <input type="text" id="year" th:field="*{year}" class="form-control" /><br />

        <input type="submit" class="btn btn-primary" value="Save" />
    </form>

</body>

</html>
