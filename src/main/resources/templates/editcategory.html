<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2702/2702197.png">
</head>

<body>
    <h1>Edit category</h1>

    <form th:object="${category}" th:action="@{../savecategory}" action="#" method="post">
        <input type="hidden" id="id" th:field="*{categoryId}" readonly="readonly" class="form-control" />
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" />
        <div style="clear: both; display: block; height: 10px;"></div>

        <input type="submit" class="btn btn-success" value="Save edits" />
    </form>

</body>

</html>
