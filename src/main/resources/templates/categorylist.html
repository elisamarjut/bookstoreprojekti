<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of categories</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2702/2702197.png">
</head>

<body>
    <h1>Categories</h1>
    <table class="table table-striped">
        <tbody>
            <tr>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="category : ${categories}">
                <td th:text="${category.name}">Name</td>
                <td><a th:href="@{/deletecategory/{id}(id=${category.categoryId})}" class="btn btn-danger">Delete</a>
                </td>
                <td><a th:href="@{/editcategory/{id}(id=${category.categoryId})}" class="btn btn-warning">Edit</a></td>
            </tr>
        </tbody>
    </table>
    <a href="/addcategory" class="btn btn-success">Add Category</a>
    <div style="clear: both; display: block; height: 10px;"></div>
    <a href="/booklist" class="btn btn-primary">Go to booklist</a><br />
</body>

</html>
